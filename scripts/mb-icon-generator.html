<!DOCTYPE html>
<html>
<head>
    <title>MB Icon Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 800px; margin: 0 auto; }
        canvas { border: 2px solid #ddd; margin: 10px; border-radius: 8px; }
        button { background: #00C853; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; }
        button:hover { background: #00A844; }
        .icon-grid { display: flex; flex-wrap: wrap; gap: 20px; margin: 20px 0; }
        .icon-item { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MB App Icon Generator</h1>
        <p>Click "Generate All" then right-click each icon to save.</p>
        
        <button onclick="generateAll()">Generate All Icons</button>
        <button onclick="downloadAll()">Download All as ZIP</button>
        
        <div class="icon-grid" id="icons"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const sizes = {
            'mdpi': 48,
            'hdpi': 72,
            'xhdpi': 96,
            'xxhdpi': 144,
            'xxxhdpi': 192
        };

        function createIcon(size, label) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background with rounded corners
            const radius = size * 0.2;
            ctx.fillStyle = '#00C853';
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Text
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${Math.floor(size * 0.5)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MB', size / 2, size / 2);

            return canvas;
        }

        function generateAll() {
            const container = document.getElementById('icons');
            container.innerHTML = '';

            Object.entries(sizes).forEach(([label, size]) => {
                const canvas = createIcon(size, label);
                const div = document.createElement('div');
                div.className = 'icon-item';
                div.innerHTML = `<div><strong>${label}</strong> (${size}x${size})</div>`;
                div.appendChild(canvas);
                container.appendChild(div);
            });
        }

        async function downloadAll() {
            const zip = new JSZip();
            
            Object.entries(sizes).forEach(([label, size]) => {
                const canvas = createIcon(size, label);
                canvas.toBlob((blob) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        zip.file(`mipmap-${label}/ic_launcher.png`, e.target.result);
                        zip.file(`mipmap-${label}/ic_launcher_round.png`, e.target.result);
                    };
                    reader.readAsArrayBuffer(blob);
                });
            });

            setTimeout(() => {
                zip.generateAsync({type: 'blob'}).then((content) => {
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'mb-icons.zip';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }, 1000);
        }

        // Auto-generate on load
        window.onload = generateAll;
    </script>
</body>
</html>
